<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳 — MyApps</title>
    <link rel="stylesheet" href="../../shared/base.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .back-to-hub {
            display: inline-flex;
            align-items: center;
            gap: var(--sp-2);
            color: var(--c-text-2);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: 500;
            padding: var(--sp-2) var(--sp-3);
            border-radius: var(--r);
            transition: color var(--duration-fast), background var(--duration-fast);
        }

        .back-to-hub:hover {
            color: var(--c-text);
            background: var(--c-surface-alt);
        }

        .app-header {
            padding: var(--sp-4) var(--sp-6);
            border-bottom: 1px solid var(--c-border);
            display: flex;
            align-items: center;
            gap: var(--sp-4);
        }

        .app-header h1 {
            font-size: var(--text-lg);
            font-weight: 600;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: var(--sp-6);
        }

        textarea {
            flex: 1;
            min-height: 300px;
            padding: var(--sp-4);
            font-family: var(--font);
            font-size: var(--text-base);
            color: var(--c-text);
            background: var(--c-surface-solid);
            border: 1px solid var(--c-border);
            border-radius: var(--r-lg);
            resize: vertical;
            outline: none;
            line-height: 1.7;
            transition: border-color var(--duration-fast), box-shadow var(--duration-fast);
        }

        textarea:focus-visible {
            border-color: var(--c-accent);
            box-shadow: 0 0 0 3px var(--c-accent-soft);
        }

        .status {
            font-size: var(--text-xs);
            color: var(--c-text-3);
            margin-top: var(--sp-2);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../" class="back-to-hub" aria-label="ハブに戻る">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="m15 18-6-6 6-6" />
            </svg>
            MyApps
        </a>
        <h1>メモ帳</h1>
    </header>

    <div class="editor-area">
        <textarea id="editor" placeholder="ここにメモを入力..."></textarea>
        <div class="status" id="status">自動保存: オフ</div>
    </div>

    <script>
        const $editor = document.getElementById('editor');
        const $status = document.getElementById('status');
        $editor.value = localStorage.getItem('sample-notes') || '';
        let timer;
        $editor.addEventListener('input', () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                localStorage.setItem('sample-notes', $editor.value);
                $status.textContent = '自動保存: ' + new Date().toLocaleTimeString();
            }, 500);
        });
    </script>
</body>

</html>
