<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンター — MyApps</title>
    <link rel="stylesheet" href="../../shared/base.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: var(--sp-6);
        }

        .back-to-hub {
            position: fixed;
            top: var(--sp-4);
            left: var(--sp-4);
            display: inline-flex;
            align-items: center;
            gap: var(--sp-2);
            color: var(--c-text-2);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: 500;
            padding: var(--sp-2) var(--sp-3);
            border-radius: var(--r);
            transition: color var(--duration-fast), background var(--duration-fast);
        }

        .back-to-hub:hover {
            color: var(--c-text);
            background: var(--c-surface-alt);
        }

        .counter {
            text-align: center;
            background: var(--c-surface-solid);
            padding: var(--sp-10);
            border-radius: var(--r-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--c-border);
        }

        .counter h1 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--sp-4);
            color: var(--c-text);
        }

        .value {
            font-size: 4rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin: var(--sp-4) 0;
            color: var(--c-accent);
        }

        .controls {
            display: flex;
            gap: var(--sp-3);
            justify-content: center;
        }

        .btn {
            font-family: var(--font);
            font-size: var(--text-lg);
            font-weight: 600;
            padding: var(--sp-3) var(--sp-6);
            border: 1px solid var(--c-border);
            border-radius: var(--r);
            cursor: pointer;
            background: var(--c-surface-solid);
            color: var(--c-text);
            transition: all var(--duration) var(--ease-default);
        }

        .btn:hover {
            background: var(--c-accent);
            color: #fff;
            border-color: var(--c-accent);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:focus-visible {
            outline: 2px solid var(--c-focus-ring);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <a href="../../" class="back-to-hub" aria-label="ハブに戻る">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="m15 18-6-6 6-6" />
        </svg>
        MyApps
    </a>

    <div class="counter">
        <h1>カウンター</h1>
        <div class="value" id="count">0</div>
        <div class="controls">
            <button class="btn" onclick="update(-1)">−</button>
            <button class="btn" onclick="update(1)">＋</button>
        </div>
    </div>

    <script>
        let count = 0;
        const $count = document.getElementById('count');
        function update(n) { count += n; $count.textContent = count; }
    </script>
</body>

</html>
