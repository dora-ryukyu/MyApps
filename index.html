<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApps</title>
    <meta name="description" content="個人ツール・Webアプリのコレクション">
    <meta name="theme-color" content="#f5f7fa">

    <!-- OGP -->
    <meta property="og:title" content="MyApps">
    <meta property="og:description" content="個人ツール・Webアプリのコレクション">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="hub/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="./" class="header-brand">
                <svg class="header-logo" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                </svg>
                <span class="header-title">MyApps</span>
            </a>

            <button class="btn-icon" id="theme-toggle" type="button" aria-label="テーマを切り替える">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="search-area">
            <label for="search-input" class="sr-only">アプリを検索</label>
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="search" id="search-input" name="q" class="search-input" placeholder="検索…" autocomplete="off"
                spellcheck="false">
        </div>

        <nav class="tags" id="tags-container" aria-label="タグフィルタ"></nav>

        <div class="grid" id="app-grid" role="list"></div>

        <div class="state-msg" id="loading">
            <div class="spinner" role="status">
                <span class="sr-only">読み込み中…</span>
            </div>
        </div>

        <div class="state-msg hidden" id="empty-state">
            <p class="state-text">一致するアプリがありません</p>
        </div>
    </main>

    <footer class="footer">
        <small>&copy; 2026 MyApps</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <script src="hub/script.js"></script>
</body>

</html>
